<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        body {
            margin: 0;
            background-image: url('background1.jpg'); /* по умолчанию */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
        }
        #controls button {
            font-size: 30px;
            margin: 5px;
            padding: 10px 20px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="score">Счёт: 0</div>
<canvas id="game" width="400" height="400"></canvas>
<div id="controls">
    <div><button onclick="simulateKey('ArrowUp')">⬆️</button></div>
    <div>
        <button onclick="simulateKey('ArrowLeft')">⬅️</button>
        <button onclick="simulateKey('ArrowDown')">⬇️</button>
        <button onclick="simulateKey('ArrowRight')">➡️</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 20;
let score = 0;
let direction = "RIGHT";
let snake = [{ x: 5 * box, y: 5 * box }];
let food = {
    x: Math.floor(Math.random() * 19 + 1) * box,
    y: Math.floor(Math.random() * 19 + 1) * box,
};

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "green" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === "LEFT") snakeX -= box;
    if (direction === "RIGHT") snakeX += box;
    if (direction === "UP") snakeY -= box;
    if (direction === "DOWN") snakeY += box;

    if (
        snakeX < 0 || snakeX >= canvas.width ||
        snakeY < 0 || snakeY >= canvas.height ||
        collision(snakeX, snakeY, snake)
    ) {
        clearInterval(game);
        alert("Игра окончена! Ваш счёт: " + score);
        return;
    }

    if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = "Счёт: " + score;
        food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box,
        };
    } else {
        snake.pop();
    }

    let newHead = {
        x: snakeX,
        y: snakeY,
    };

    snake.unshift(newHead);
}

function collision(x, y, array) {
    for (let i = 0; i < array.length; i++) {
        if (x === array[i].x && y === array[i].y) return true;
    }
    return false;
}

document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

function simulateKey(key) {
    const event = new KeyboardEvent("keydown", { key });
    document.dispatchEvent(event);
}

let game = setInterval(draw, 150);
</script>

</body>
</html>
